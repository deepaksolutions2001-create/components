    .navbar {

        font-weight: bold;

    }

    .nav-links {
        list-style: none;

        gap: 20px;
    }

    .nav-links a {
        text-decoration: none;

        font-weight: 500;
    }

    .hero {

        z-index: 1;

    .hero-content p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 55px;

    .cta-button {

        padding: 14px 28px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;

    }
