 <style>
  @keyframes slideInR {
   0% {
    transform: translateX(120%);
    opacity: 0.1
   }

   50% {
    transform: translateX(-10px);
    opacity: 1
   }

   100% {
    transform: translateX(0);
    opacity: 1
   }
  }

  @keyframes slideOutL {
   0% {
    transform: translateX(0);
    opacity: 1
   }

   100% {
    transform: translateX(-120%);
    opacity: 0
   }
  }

  .slide-in-right {
   animation: slideInR 0.7s cubic-bezier(.88, -0.23, 0, 1.18);
  }

  .slide-out-left {
   animation: slideOutL 0.7s cubic-bezier(.88, -0.23, 0, 1.18);
  }
 </style>

<script>
 // 5 Dummy Reviews (replace images for variety if needed)
 const reviews = [{
  name: "Charlotte smith",
  title: "Business owner",
  text: "Course materials were good, the mentoring approach was good and working with other people via the internet was good.",
  img: "https://craftohtml.themezaa.com/images/demo-elearning-04.jpg"
 },
 {
  name: "Arjun Mehra",
  title: "Software Engineer",
  text: "Loved the clear explanations and helpful guidance. Collaborative sessions made learning enjoyable.",
  img: "https://craftohtml.themezaa.com/images/demo-elearning-04.jpg"
 },
 {
  name: "Priya Kaur",
  title: "Startup Founder",
  text: "Great mentorshipâ€”supportive and practical. Networking with peers added lots of value.",
  img: "https://craftohtml.themezaa.com/images/demo-elearning-04.jpg"
 },
 {
  name: "Michael Lee",
  title: "UX Designer",
  text: "The course content was well-structured. The hands-on practice was my favourite part.",
  img: "https://craftohtml.themezaa.com/images/demo-elearning-04.jpg"
 },
 {
  name: "Simran Chawla",
  title: "Digital Marketer",
  text: "Engaging classes, excellent community. I improved my skills quickly with expert support.",
  img: "https://craftohtml.themezaa.com/images/demo-elearning-04.jpg"
 }
 ];
 let current = 0;
 let animating = false;

 function renderReview(idx, anim = "slide-in-right") {
  const rev = reviews[idx];
  const stars = Array(5).fill().map(() =>
   `<svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 .587l3.668 7.157 7.932 1.151-5.8 5.626 1.37 7.887L12 18.897l-7.17 3.761 1.37-7.887-5.8-5.626 7.932-1.151z"/>
      </svg>`
  ).join('');
  // Responsive sizing
  document.getElementById("slider").innerHTML = `
      <div class="absolute inset-0 flex flex-row items-center w-full rounded-xl shadow-2xl bg-white overflow-hidden ${anim} transition-all duration-700" id="activeReview">
        <div class="flex-shrink-0 flex items-center justify-center bg-[#f5f7f6] w-28 h-40 sm:w-[170px] sm:h-[230px] lg:w-[250px] lg:h-[340px]">
          <img src="${rev.img}" alt="Reviewer" class="rounded-xl object-cover w-16 h-28 sm:w-[110px] sm:h-[170px] lg:w-[170px] lg:h-[230px] mx-auto my-auto" />
        </div>
        <div class="flex-1 px-2 sm:px-4 md:px-8 py-5 flex flex-col justify-center">
          <div class="flex items-center mb-3 sm:mb-4">
            <div class="flex space-x-1 bg-[#fdb94a] py-1 px-3 sm:px-4 rounded-[15px]">${stars}</div>
          </div>
          <div class="text-[#6d736d] text-base sm:text-lg leading-relaxed mb-2 sm:mb-5">
            ${rev.text}
          </div>
          <div>
            <div class="font-bold text-[#253a37] text-base sm:text-lg">${rev.name}</div>
            <div class="text-gray-400 text-sm sm:text-base pt-1">${rev.title}</div>
          </div>
        </div>
      </div>
    `;
 }

 function nextReview() {
  if (animating) return;
  animating = true;
  // Animate old out
  const old = document.getElementById("activeReview");
  if (old) old.classList.remove("slide-in-right");
  if (old) old.classList.add("slide-out-left");
  setTimeout(() => {
   current = (current + 1) % reviews.length;
   renderReview(current, "slide-in-right");
   animating = false;
  }, 700);
 }

 function prevReview() {
  if (animating) return;
  animating = true;
  const old = document.getElementById("activeReview");
  if (old) old.classList.remove("slide-in-right");
  if (old) old.classList.add("slide-out-left");
  setTimeout(() => {
   current = (current - 1 + reviews.length) % reviews.length;
   renderReview(current, "slide-in-right");
   animating = false;
  }, 700);
 }

 renderReview(current);
 setInterval(nextReview, 3000);
 document.getElementById("nextBtn").onclick = nextReview;
 document.getElementById("prevBtn").onclick = prevReview;
</script>
