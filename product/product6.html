<script src="https://cdn.tailwindcss.com"></script>
<section class="w-full bg-[#f6fefc] py-10 px-0">
 <div class="max-w-7xl mx-auto px-3">
  <!-- Heading + Tabs -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-7 gap-3">
   <div>
    <h2 class="text-4xl font-bold text-[#152049] mb-2">Property Listing</h2>
    <p class="text-[#7b8baa] text-base sm:text-lg max-w-2xl animate-fadeIn">
     Eirmod sed ipsum dolor sit rebum labore magna erat. Tempor ut dolore lorem kasd vero ipsum sit eirmod sit diam
     justo sed rebum.
    </p>
   </div>
   <!-- Tab Bar with custom active bg per tab -->
   <div class="flex gap-3 mt-2 md:mt-0 px-2 py-[10px] rounded-2xl bg-[#eaf8f5] shadow-sm transition duration-300"
    id="tabBar">
    <button class="propertytab" data-tab="Featured" onclick="changeTab('Featured')">Featured</button>
    <button class="propertytab" data-tab="For Sell" onclick="changeTab('For Sell')">For Sell</button>
    <button class="propertytab" data-tab="For Rent" onclick="changeTab('For Rent')">For Rent</button>
   </div>
  </div>
  <!-- Cards Grid -->
  <div id="propsgrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
   <!-- JS will populate cards -->
  </div>
 </div>
 <style>
  /* Base tab style */
  .propertytab {
   @apply px-6 py-2 rounded-xl font-semibold border border-transparent cursor-pointer outline-none transition-all duration-200 bg-white text-[#093252];
   box-shadow: none;
  }

  .propertytab:not(.tab-active):hover {
   background: rgba(34, 184, 147, 0.13);
   color: #22b893;
   border-color: #22b893;
  }

  /* Card animation */
  @keyframes fadeIn {
   0% {
    opacity: 0;
    transform: translateY(32px)
   }

   100% {
    opacity: 1;
    transform: translateY(0)
   }
  }

  .animate-fadeIn {
   animation: fadeIn 1.1s cubic-bezier(.77, -0.44, .37, 1.17);
  }

  @keyframes cardPop {
   0% {
    opacity: 0;
    transform: scale(.96);
   }

   100% {
    opacity: 1;
    transform: scale(1);
   }
  }

  .animate-cardPop {
   animation: cardPop 1s cubic-bezier(.77, -0.44, .37, 1.17);
  }

  .property-card {
   transition: box-shadow .22s cubic-bezier(.77, -0.44, .37, 1.17), transform .18s;
  }

  .property-card:hover {
   box-shadow: 0 8px 30px 0 rgba(15, 197, 136, 0.15);
   transform: translateY(-7px) scale(1.01);
  }

  .image-block {
   aspect-ratio: 16/9;
   width: 100%;
   overflow: hidden;
   position: relative;
  }

  .image-block img {
   object-fit: cover;
   width: 100%;
   height: 100%;
   display: block;
  }

  @media (min-width:1024px) {
   .property-card {
    min-width: 390px;
    max-width: 390px;
   }
  }

  .card-bottom {
   border-top: 1px solid #e5f5f2;
  }

  .prop-type {
   background: #eaf8f5;
   color: #22b893;
  }

  .property-icon {
   color: #22b893;
  }

  /* Dynamic tab active backgrounds */
  .tab-active[data-tab="Featured"] {
   background: #22b893 !important;
   color: white !important;
   box-shadow: 0 2px 14px 0 #0bc6b030;
  }

  .tab-active[data-tab="For Sell"] {
   background: #257ef8 !important;
   color: white !important;
   box-shadow: 0 2px 14px 0 #257ef830;
  }

  .tab-active[data-tab="For Rent"] {
   background: #11c7d2 !important;
   color: white !important;
   box-shadow: 0 2px 14px 0 #11c7d230;
  }
 </style>
 <script>
  // Demo property data
  const properties = [{
   id: 1,
   tab: 'For Sell',
   img: 'https://demo.htmlcodex.com/2259/real-estate-html-template/img/property-1.jpg',
   type: 'Appartment',
   price: '$12,345',
   title: 'Golden Urban House For Sell',
   location: '123 Street, New York, USA',
   details: ['1000 Sqft', '3 Bed', '2 Bath']
  },
  {
   id: 2,
   tab: 'For Rent',
   img: 'https://demo.htmlcodex.com/2259/real-estate-html-template/img/property-2.jpg',
   type: 'Villa',
   price: '$12,345',
   title: 'Golden Urban House For Sell',
   location: '123 Street, New York, USA',
   details: ['1000 Sqft', '3 Bed', '2 Bath']
  },
  {
   id: 3,
   tab: 'For Sell',
   img: 'https://demo.htmlcodex.com/2259/real-estate-html-template/img/property-3.jpg',
   type: 'Office',
   price: '$12,345',
   title: 'Golden Urban House For Sell',
   location: '123 Street, New York, USA',
   details: ['1000 Sqft', '3 Bed', '2 Bath']
  }
  ];
  let currentTab = 'Featured';

  function changeTab(tab) {
   currentTab = tab;
   document.querySelectorAll('.propertytab').forEach(btn => btn.classList.remove('tab-active'));
   document.querySelectorAll('.propertytab').forEach(btn => {
    if (btn.getAttribute('data-tab') === tab) btn.classList.add('tab-active');
   });
   renderProperties();
  }

  function renderProperties() {
   const grid = document.getElementById('propsgrid');
   grid.innerHTML = '';
   let filtered = (currentTab === 'Featured') ? properties : properties.filter(p => p.tab === currentTab);
   filtered.forEach((prop, i) => {
    grid.innerHTML += `
          <div class="property-card bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col animate-cardPop mx-auto">
            <div class="image-block">
              <img src="${prop.img}" alt="${prop.type}">
              <span class="absolute top-4 left-4 bg-[#22b893] text-white text-base font-semibold px-5 py-1 rounded-md shadow">${prop.tab}</span>
            </div>
            <div class="flex-1 flex flex-col p-5 pb-2">
              <span class="px-4 py-1 font-medium rounded-lg prop-type w-fit mt-[-23px] mb-3 text-base shadow">${prop.type}</span>
              <div class="font-bold text-2xl text-[#22b893] mb-[2px]">${prop.price}</div>
              <div class="font-bold text-lg text-[#163053] leading-snug mb-1">${prop.title}</div>
              <div class="flex items-center text-[#687696] text-base mb-4">
                <svg class="w-5 h-5 mr-1 property-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-1a7 7 0 00-14 0v1h5m0 0V4m0 16h-5" />
                </svg>
                ${prop.location}
              </div>
            </div>
            <div class="card-bottom flex justify-between items-center gap-1 px-5 pt-2 pb-4">
              <span class="flex items-center gap-1 text-[#22b893] text-base">
                <svg class="w-5 h-5 property-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="3" y="8" width="18" height="8" rx="3" /><rect x="8" y="6" width="8" height="4" rx="2" /></svg>
                ${prop.details[0]}
              </span>
              <span class="flex items-center gap-1 text-[#22b893] text-base">
                <svg class="w-5 h-5 property-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18M6 12v9m12-9v9" /></svg>
                ${prop.details[1]}
              </span>
              <span class="flex items-center gap-1 text-[#22b893] text-base">
                <svg class="w-5 h-5 property-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="6" y="4" width="12" height="16" rx="3" />ircle cx="12" cy="="13" r="3" /></svg>
                ${prop.details[2]}
              </span>
            </div>
          </div>
        `;
   });
  }
  // Initial paint
  document.querySelectorAll('.propertytab').forEach(btn => {
   if (btn.getAttribute('data-tab') === currentTab) btn.classList.add('tab-active');
  });
  renderProperties();
 </script>
</section>
